plugins {
    id 'java'
}

group 'ru.Lab7'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':common')
}
jar {
    manifest {
        attributes "Main-Class": "ru.Lab6.client.App"
    }

    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
